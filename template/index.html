<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Groupie Tracker - Home</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px;background-color: #007BFF; }
        h1 { text-align: center; font-size: 100px; }
        .artists-container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 20px; }
        .artist-card { border: 1px solid #ccc; padding: 15px; border-radius: 10px; width: 200px; text-align: center; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); }
        .artist-card img { width: 100%; height: auto; border-radius: 8px; }
        .artist-card a { text-decoration: none; color: #333; font-weight: bold; display: block; margin-top: 10px; }
        .artist-card a:hover { color: #010c18; }
    </style>
</head>
<body>

    <h1>Groupie Tracker - Artists</h1>

    <div class="artists-container">
        {{range .}}
            <div class="artist-card">
                <img src="{{.Image}}" alt="{{.Name}}">
                <a href="/artist?id={{.ID}}">{{.Name}}</a>
            </div>
        {{end}}
    </div>

</body>
</html>
